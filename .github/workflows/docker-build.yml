name: Docker Build

on:
  push:
    branches: [ master, develop, main ]
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
  pull_request:
    branches: [ master, develop, main ]
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/academyiodevops

jobs:
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: bff
            path: src/api-gateways/AcademyIODevops.Bff
            dockerfile: src/api-gateways/AcademyIODevops.Bff/Dockerfile
          - name: auth-api
            path: src/services/AcademyIODevops.Auth.API
            dockerfile: src/services/AcademyIODevops.Auth.API/Dockerfile
          - name: courses-api
            path: src/services/AcademyIODevops.Courses.API
            dockerfile: src/services/AcademyIODevops.Courses.API/Dockerfile
          - name: payments-api
            path: src/services/AcademyIODevops.Payments.API
            dockerfile: src/services/AcademyIODevops.Payments.API/Dockerfile
          - name: students-api
            path: src/services/AcademyIODevops.Students.API
            dockerfile: src/services/AcademyIODevops.Students.API/Dockerfile

    permissions:
      contents: read
      packages: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.service.dockerfile }}
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ github.ref_name }}

    - name: ðŸ” Test Docker image
      run: |
        docker images
        echo "âœ… Docker image for ${{ matrix.service.name }} built successfully"

    - name: ðŸ“¤ Push Docker image
      if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Validate docker-compose files
      run: |
        docker compose -f docker-compose.yml config
        docker compose -f docker-compose.override.yml config || true
        echo "âœ… Docker Compose files are valid"

    - name: ðŸ” Check for docker-compose syntax
      run: |
        if [ -f docker-compose.yml ]; then
          echo "âœ… docker-compose.yml exists"
        else
          echo "âŒ docker-compose.yml not found"
          exit 1
        fi

    - name: ðŸ“Š Summary
      run: |
        echo "## ðŸ³ Docker Compose Validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All Docker Compose files are valid." >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    permissions:
      contents: read
      packages: read
      security-events: write

    strategy:
      matrix:
        service: [bff, auth-api, courses-api, payments-api, students-api]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'
        severity: 'CRITICAL,HIGH'

    - name: ðŸ“¤ Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        category: 'trivy-${{ matrix.service }}'

  docker-summary:
    name: Docker Build Summary
    runs-on: ubuntu-latest
    needs: [docker-build, docker-compose-test]
    if: always()

    steps:
    - name: âœ… All Docker builds passed
      if: ${{ needs.docker-build.result == 'success' && needs.docker-compose-test.result == 'success' }}
      run: |
        echo "## âœ… Docker Build Success!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All Docker images built successfully." >> $GITHUB_STEP_SUMMARY

    - name: âŒ Some Docker builds failed
      if: ${{ needs.docker-build.result != 'success' || needs.docker-compose-test.result != 'success' }}
      run: |
        echo "## âŒ Docker Build Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Some Docker builds failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
        exit 1
